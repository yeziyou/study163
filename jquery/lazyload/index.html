<!DOCTYPE html>
<html lang="en">

<body>
    <div class="lazy-wrapper">

            <p>链式调用时jQuery的一大特色，一个通用的插件应该遵循jQuery风格，满足链式调用要求。实现链式调用的方式也很简单：</p>

            <p><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OZFs4F47RUicuSOT27tmC9GqrG7Cl57z6dTdz0rsv2CZgzlb6GibPlCYVpA0wicz5Gf8RqlnhHqfurlwxUXEgnZqQ/640?wx_fmt=jpeg" /></p>

        </div>
    </div>
    <script src="jquery-2.0.3.js"></script>
    <script src="lazyload.js"></script>
    <script>
        (function() {
            $('.lazy-demo').lazyload({
                // root: $('.lazy-wrapper')[0],
                threshold: 1,  //为了看清楚懒加载的效果，元素需要完全进入视窗才加载
                // rootMargin: '30%',
                onLoad: function(entry) {
                    $(entry.target).css('height', 'auto');
                }
            });
        })();
    </script>
</body>
