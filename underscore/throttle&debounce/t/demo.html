<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="height: 3000px;"></div>
		<script src="debounce.js"></script>
		<!-- <script src="underscore.js"></script> -->
		<script>
			
			/*
			//节流函数  控制函数的调用频率
			//源码
			var throttle = _.throttle(function(){
				console.log("hello throttle")
			}, 1500);
			window.onscroll = throttle;     //节流函数 

		   
		     400+
		   window.onscroll = function(){
			   console.log("hello throttle")
		   }
		   */
		  
		  
		  //防抖函数   频率   === 时间戳  === 对比   
		  var debounce =  _.debounce(function(){
				console.log("hello debounce")
			}, 1500);

			window.onscroll = debounce;     //防抖函数 
		</script>
	</body>
</html>
