<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="underscore.js"></script>
		<script>
			// 专门为对象服务的 map 方法
			// 迭代函数改变对象的 values 值
			// 返回对象副本
			var obj = {name:"max"}
			console.log(_.map([1, 2, 3], function(value, index, object){
				console.log(this)
				return value*3;
			},obj));
		</script>
	</body>
</html>
